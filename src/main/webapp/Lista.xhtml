<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>

<h:body>


<h:form>


<h:dataTable var="usuario" value="#{listaCadastro.cadastros}" border = "1">

<h:column>
<f:facet name="header">Nome </f:facet>
<h:outputText value="#{usuario.nome}" size="80"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">Senha </f:facet>
<h:outputText value="#{usuario.senha}" size="80"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">Email </f:facet>
<h:outputText value="#{usuario.email}" size="80"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">Contato </f:facet>
<h:outputText value="#{usuario.contato}" size="80"></h:outputText>
</h:column>


</h:dataTable>



<h:commandLink value="voltar" action = "Pagina"></h:commandLink>

</h:form>

</h:body>
</html>
